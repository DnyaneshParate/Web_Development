<!DOCTYPE html>
<html>
    <head>
        <title>Video | Audio Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Implementing Audio and Video Player</h1>
        </header>
        <main>
            <ol>
                <li type="I">Video Player</li>
                <ul>
                    <li>First Video</li>
                    <video src="video.mp4" controls poster="image1.jpg" width="250"></video>
                    <li>Second Video</li>
                    <video src="video1.mp4" controls poster="image.jpeg" width="250"></video>
                    <li>Third Video</li>
                    <video src="video2.mp4" controls width="250"></video>
                    <li>Fourth Video</li>
                    <video src="video3.mp4" controls width="250"></video>
                    <li>Fifth Video</li>
                    <video src="video4.mp4" controls width="250"></video>
                    <li>Sixth Video</li>
                    <video src="video5.mp4" controls width="250"></video>
                </ul>
                <li>Audio Player</li>
                <ul>
                    <li>First Audio</li>
                    <audio src="audio1.mp3" controls></audio>
                    <li>Second Audio</li>
                    <audio src="audio2.mp3" controls></audio>
                    <li>Third Audio</li>
                    <audio src="audio3.mp3" controls></audio>
                </ul>
            </ol>
        </main>
        <footer>
            Implementation of the Video and Audio Player is Complete
        </footer>
    </body>
</html>
