<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-grey rounded leftMargin p-1">
                <div class="flex items-content" style="justify-content : space-between ">
                    <div class="logo flex items-content homeMargin" style="gap: 8px; justify-content: space-between;">
                        <img class="invert" src="logo.svg" alt="Logo">
                        <div style="font-weight: 700;">Spotify.</div>
                    </div>
                    <img src="close.svg" class="invert close" alt="CLose">
                </div>
                <ul style="margin-left: 2.2%;">
                    <li class="flex items-content homeMargin"><img class="invert" src="home.svg"
                            alt="Home"><span>Home</span></li>
                    <li class="flex items-content "><img class="invert" src="search.svg"
                            alt="Search"><span>Search</span></li>
                </ul>
            </div>
            <div class="library bg-grey rounded leftMargin p-1">
                <div class="flex items-content " style="justify-content: space-between;">
                    <div class="flex items-content homeMargin">
                        <div class="lib">
                            <img class="invert" src="https://www.svgrepo.com/show/372518/library.svg" alt=""
                                width="25px">
                        </div>
                        <span>Your library</span>
                    </div>
                    <div class="add">
                        <img class="invert" src="https://www.svgrepo.com/show/521794/plus.svg" alt="add" width="17px">
                    </div>
                </div>
                <!-- <div class="smallGreyBlock p-1 rounded homeMargin">
                    <div class="homeMargin" style="font-weight: 500;font-size: 14px;">Create your first playlist</div>
                    <div class="homeMargin" style="font-weight: 300; font-size: 10.5px;">It's easy, we'll help you</div>
                    <div><button class="whiteBtn">Create Playlist</button></div>
                </div>
                <div class="smallGreyBlock p-1 rounded ">
                    <div class="homeMargin" style="font-weight: 500;font-size: 14px;">Let's find some podcasts to follow
                    </div>
                    <div class="homeMargin" style="font-weight: 300; font-size: 10.5px;">We'll keep you updated on new
                        episodes</div>
                    <div><button class="whiteBtn">Browse Podcasts</button></div>
                </div> -->
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer  ">

                    <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
                    <div><a href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener">Cookies</a></div>

                    <div>
                        <button class="flex items-content" data-testid="language-selection-button"
                            data-encore-id="buttonSecondary">
                            <span aria-hidden="true">
                                <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16"
                                    style="--encore-icon-height: var(--encore-graphic-size-decorative-smaller); --encore-icon-width: var(--encore-graphic-size-decorative-smaller);">
                                    <path
                                        d="M8.152 16H8a8 8 0 1 1 .152 0m-.41-14.202c-.226.273-.463.713-.677 1.323-.369 1.055-.626 2.496-.687 4.129h3.547c-.06-1.633-.318-3.074-.687-4.129-.213-.61-.45-1.05-.676-1.323-.194-.235-.326-.285-.385-.296h-.044c-.055.007-.19.052-.391.296M4.877 7.25c.062-1.771.34-3.386.773-4.624q.148-.427.329-.806a6.51 6.51 0 0 0-4.436 5.43zm-3.334 1.5a6.51 6.51 0 0 0 4.436 5.43 8 8 0 0 1-.33-.806c-.433-1.238-.71-2.853-.772-4.624zm4.835 0c.061 1.633.318 3.074.687 4.129.214.61.451 1.05.677 1.323.202.244.336.29.391.297l.044-.001c.06-.01.19-.061.385-.296.226-.273.463-.713.676-1.323.37-1.055.626-2.496.687-4.129zm5.048 0c-.061 1.771-.339 3.386-.772 4.624q-.123.353-.268.674a6.5 6.5 0 0 0 4.071-5.298zm3.031-1.5a6.51 6.51 0 0 0-4.071-5.298q.145.322.268.674c.433 1.238.711 2.853.772 4.624z">
                                    </path>
                                </svg>
                            </span>
                            English
                        </button>
                    </div>

                </div>
            </div>
        </div>
        <div class="right">
            <div class="nav rightMargin">
                <div class="header flex items-content rounded  leftMargin"
                    style="justify-content: space-between; background-color: #121212; padding: 5px;">
                    <div class="arrow flex items-content" style="gap: 10px;">
                        <img src="hamburger.svg" class="invert hamburger" alt="">
                        <div class="prev back">
                            <img src="leftArrow.svg" style="fill: currentColor;" alt="" width="20px">
                        </div>
                        <div class="next back">
                            <img src="rightArrow.svg" alt="">
                        </div>
                    </div>
                    <div class="flex" style="gap: 10px;">
                        <div><button class="signUp">sign
                                up</button></div>
                        <div><button class="whiteBtn">Log in</button></div>
                    </div>
                </div>
            </div>
            <div class="data  leftMargin  rounded">
                <div class="spotifyPlayists p-1">
                    <h4>Spotify Playlists</h4>
                    <div class="content">
                        






                    </div>
                    <div class="player ">
                        <div class="aboveBar">
                            <div class="songInfo"></div>
                            <div class=" playbtn justify-content items-content songGap">
                                <img id="previous" src="previous.svg" class="invert" alt="">
                                <img id="play" src="play.svg" class="invert" alt="" srcset="">
                                <img id="next" src="next.svg" class="invert" alt="">
                            </div>
                            <div class="flex items-content songGap">
                                <div class="songTime flex" style="justify-content: flex-end;"></div>
                                <div style="width: 30px;">
                                    <div class="volumeControl">
                                        <img src="volume.svg" class="invert volume-icon" alt="">
                                        <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
